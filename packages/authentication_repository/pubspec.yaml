name: authentication_repository
description: Dart package which manages the authentication domain.
version: 1.0.0
publish_to: none

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  cache:
    path: ../cache
  equatable: ^2.0.3
  firebase_auth: ^5.1.2
  firebase_auth_platform_interface: ^7.2.1
  firebase_core: ^3.2.0
  firebase_core_platform_interface: ^5.0.0
  flutter:
    sdk: flutter
  google_sign_in: ^6.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.3
  plugin_platform_interface: ^2.1.3
  very_good_analysis: ^6.0.0